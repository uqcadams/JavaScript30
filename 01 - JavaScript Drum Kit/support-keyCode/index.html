<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhzungoo - keyCode Supporter</title>
    <!-- Fonts -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS Script -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>JavaScript keyCode supporter!</h1>
      <p>Press a keyboard button to receive its keyCode detail. This is useful for programming keyup and keydown event listeners in Javascript!</p>
    </header>
    <main>
      <div class="keyCode"></div>
      <div class="keyPressed"></div>
    </main>
  </body>
</html>
